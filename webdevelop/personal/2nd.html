<!DOCTYPE>
<html>
<head><title>rigistration form</title>
</head>
<body>
<h1>registration form</h1>
<div id="reg.form">
<form action="method">
<lable for="first-name">first name:</lable>
<input type="text" name="first-name" place holder="lav" required><br><br>
<lable for="last-name">last name:</lable>
<input type="text" name="last-name" place holder="lav" required>
</div>
<div>
<lable for="gender">male</lable>
<input type="radio" name="gender-male" value="choice-1">
<lable for="gender-female">female</lable>
<input type="radio" name="gender-female" value="choice-1"><br>
<lable for="gender">male</lable>
<input type="radio" name="gender-choice" value="choice-1">
<lable for="gender-female">female</lable>
<input type="radio" name="gender-choice" value="choice-1"><br>
</div>
<div>
<lable for="gender">email</lable>
<input type="email" name="email" placeholder="xyz@gmail.com"><br>
<lable for="password">password</lable>
<input type="password" name="password">
</div>
<div>
<lable for "month">birthday</lable>
<select name="month">
<option value="jan">jan</option>
<option value="feb">feb</option>
<option value="mar">mar</option>
</select>
<lable for="agree">i agree</lable>
<input type="checkbox" name="agree"><br>
<button type="submit">submit</button>
</div>
<table>
<thead>
<th>dog</th>
<th>name</th>
<tr><td>hfj</td><td>efhf</td></tr>
</thead>
</table>
</form>
</body>
</html>
